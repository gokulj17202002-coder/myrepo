<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Grand Proposal ğŸ’–</title>

<style>
body {
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff006e,#ff8fab);
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

.box {
  background: rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  text-align:center;
  width:450px;
  backdrop-filter: blur(10px);
  position:relative;
}

button {
  padding:14px 26px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  margin:10px;
}

.yes { background:white; color:#ff006e; }
.no  { background:#222; color:white; position:absolute; }

</style>
</head>

<body>

<!-- STEP 1 -->
<div class="box" id="step1">
  <h1>ğŸ’˜ Create Love Page</h1>
  <input id="yourName" placeholder="Your Name"
         style="padding:12px;width:90%;margin:8px;border-radius:10px;border:none;">
  <input id="partnerName" placeholder="Partner Name"
         style="padding:12px;width:90%;margin:8px;border-radius:10px;border:none;">
  <br>
  <button class="yes" onclick="goStep2()">Start â¤ï¸</button>
</div>

<!-- STEP 2 -->
<div class="box" id="step2" style="display:none;">
  <h1 id="qText"></h1>
  <p>You are the most special person in my life ğŸ’–</p>

  <button class="yes" onclick="goStep3()">YES ğŸ’</button>
  <button class="no" id="noBtn">NO âŒ</button>
</div>

<!-- STEP 3 -->
<div class="box" id="step3" style="display:none;">
  <h1 id="finalDear"></h1>
  <p>
    From the moment you came into my life, everything became brighter.
    Your smile is my favorite place.
    Your love is my greatest gift.
    I choose you today and forever. ğŸ’
  </p>

  <h2>ğŸ’– Happy Valentineâ€™s Day My Love ğŸ’–</h2>
  <h3 id="finalFrom"></h3>
</div>

<script>
let yName="", pName="";

function goStep2(){
  yName = document.getElementById("yourName").value || "Me";
  pName = document.getElementById("partnerName").value || "My Love";

  step1.style.display="none";
  step2.style.display="block";

  document.getElementById("qText").innerText =
    pName + ", Will You Be Mine Forever? ğŸ’˜";

  setTimeout(placeNoButton, 200);
}

function placeNoButton(){
  const btn = document.getElementById("noBtn");
  btn.style.left = "260px";
  btn.style.top  = "140px";
}

function goStep3(){
  step2.style.display="none";
  step3.style.display="block";

  document.getElementById("finalDear").innerText =
    "Dear " + pName + " â¤ï¸";

  document.getElementById("finalFrom").innerText =
    "â€” Forever Yours, " + yName;
}

/* ğŸ® NO BUTTON ESCAPE GAME */
const noBtn = document.getElementById("noBtn");

document.addEventListener("mousemove", (e)=>{
  if(step2.style.display !== "block") return;

  const rect = noBtn.getBoundingClientRect();
  const dx = e.clientX - (rect.left + rect.width/2);
  const dy = e.clientY - (rect.top + rect.height/2);
  const dist = Math.sqrt(dx*dx + dy*dy);

  if(dist < 120){
    const x = Math.random() * 300;
    const y = Math.random() * 200;
    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";
  }
});
</script>

</body>
</html>
